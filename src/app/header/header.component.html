<div id='headerWrapper'>
  <h1>{{ "HEADERS.TITLE" | translate }}</h1>
  <select id="lang" #langSelect (change)="translate.use(langSelect.value)">
    <option
      *ngFor="let lang of translate.getLangs()"
      [value]="lang"
      [selected]="lang === translate.currentLang"
    >
      {{ lang }}
    </option>
  </select>
</div>
